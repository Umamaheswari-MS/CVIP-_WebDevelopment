<!DOCTYPE html>
<html lang="en">
<head>

    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="header">
                <h2>QUOTE GENERATOR</h2>

        <div class="button-area">

            </div>
        </div> 
       
    <script src="custom.js"></script>
 </body>
</html>
